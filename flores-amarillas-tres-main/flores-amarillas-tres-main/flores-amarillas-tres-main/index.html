<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- √çcono -->

    <title>Flowers</title>
</head>

<body>
    <!-- Bot√≥n para reproducir m√∫sica -->
    <button id="playMusic" 
        style="position: absolute; top: 10px; right: 10px; padding: 8px 12px; 
               background: #fdd835; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">
        üéµ Reproducir m√∫sica
    </button>

    <!-- M√∫sica -->

    <!-- Contenido principal -->

    <!-- Script para la m√∫sica -->
    <script>
        const btn = document.getElementById("playMusic");
        const music = document.getElementById("bg-music");

        btn.addEventListener("click", () => {
            music.play()

</body>
